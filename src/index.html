<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper-greet">
    <div class="technologies">
      <div class="technologies__pic" data-elem="gulp" title="Gulp">
        <img class="tech-img" src="./img/gulp.png" alt="Gulp">
      </div>
      <div class="technologies__pic" data-elem="git" title="Git">
        <img class="tech-img" src="./img/git.png" alt="Git">
      </div>
      <div class="technologies__pic" data-elem="html5" title="HTML5">
        <img class="tech-img" src="./img/html.png" alt="HTML5">
      </div>
      <div class="technologies__pic" data-elem="redux" title="Redux">
        <img class="tech-img" src="./img/redux.png" alt="Redux">
      </div>
      <div class="technologies__pic" data-elem="js" title="JavaScript">
        <img class="tech-img" src="./img/js.png" alt="Js">
      </div>
      <div class="technologies__pic" data-elem="webpack" title="Webpack">
        <img class="tech-img" src="./img/webpack.png" alt="Webpack">
      </div>
      <div class="technologies__pic" data-elem="css" title="Css">
        <img class="tech-img" src="./img/css.png" alt="Css">
      </div>
      <div class="technologies__pic" data-elem="sass"  title="Sass">
        <img class="tech-img" src="./img/sass.png" alt="Sass">
      </div>
    </div>
    <div class="block-top"></div>
    <div class="block-bottom"></div>
    <div class="info">
      <div class="info__symbols">
        <span>D</span>
        <span class="symb-upper">H</span>
      </div>
      <div class="info__desc">
        <div class="info__surname">Dzmitry Hlushak</div>
        <div class="info__spec">Frontend developer</div>
        <div class="wrap-btn">
          <a href="#" class="button-on"></a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
